<section class="regist">

    <div class="container">


        <div class="regist__authorize">

            <h3 class="regist__authorize--title">Сменить пароля</h3>

            <form class="regist__recovery-form" action="">

                <label class="regist__form--label" for="old-password">Укажиты старый пароль<span>*</span></label>
                <input id="old-password" class="regist__form--field" type="text" placeholder="Введите страый пароль" required>

                 <span class="regist__recovery-form--error">
                    Неверно указан пароль
                </span>

                <label class="regist__form--label" for="new-password">Укажиты новый пароль<span>*</span></label>
                <input id="new-password" class="regist__form--field" type="text" placeholder="Не менне 8 символов" required>

                <span class="regist__recovery-form--error">
                    Недопустимые символы/Слишком короткий (не менне 8 символов)
                </span>

                <label class="regist__form--label" for="login">Повторите пароль<span>*</span></label>
                <input id="login" class="regist__form--field" type="text" placeholder="Не менне 8 символов" required>

                 <span class="regist__recovery-form--error">
                    Несоответствует введенному выше
                </span>

                <button class="regist__form--submit" type="submit">Сменить</button>

            </form>

            <p class="regist__form--notice"><span>*</span> На Ваш email будет оправлено письмо с инструкцией</p>

        </div>

    </div>

</section>
